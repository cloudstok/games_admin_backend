name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Copy files to EC2 excluding .env
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/home/ubuntu/admin-backend"
        rm: true
        exclude: ".env"  # Exclude .env file

    - name: Restart PM2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} -i ${{ secrets.SSH_PRIVATE_KEY }} << EOF
          cd /home/ubuntu/admin-backend
          npm install
          pm2 restart all || pm2 start npm --name "admin-backend" -- start
        EOF
